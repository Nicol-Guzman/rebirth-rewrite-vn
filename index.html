<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- BBOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/color_palettes.css">
</head>

<body>
    <!-- HEADER BANNER -->
    <header class="banner-image"></header>

    <!-- NAVBAR NAVIGATION -->
    <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand tx-rr-yellow display-3" href="#">Rebirth / Rewrite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- OFFCANVAS MENU -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title tx-rr-yellow display-3" id="offcanvasNavbarLabel">Discover</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 mt-4">
                        <li class="nav-item mb-2">
                            <a class="nav-link tx-rr-deepviolet ps-4" aria-current="page" href="#"><i class="bi bi-house-fill pe-1"></i>Home</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link tx-rr-deepviolet ps-4" href="#"><i class="bi bi-info-square-fill pe-1"></i>About</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link tx-rr-deepviolet ps-4" href="#"><i class="bi bi-person-square pe-1"></i>Characters</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link tx-rr-deepviolet ps-4" href="#"><i class="bi bi-globe-asia-australia pe-1"></i>World Building</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link tx-rr-deepviolet ps-4" href="#"><i class="bi bi-images pe-1"></i>Gallery</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link tx-rr-deepviolet ps-4" href="#"><i class="bi bi-arrow-down-square-fill pe-1"></i>Resources</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>

    <!-- SITE PRESENTATION QUOTE -->
    <div class="container">
        <h2 class="landingQuote display-3 tx-rr-deepviolet text-center mt-5">"I will change the ending of this dark fantasy romance novel!"</h2>
    </div>


    <div style="height: 1500px;"></div>

    <!-- AUDIO PRELOAD -->
    <audio id="hoverSound" preload="auto">
        <source src="./assets/sounds/hover.mp3" type="audio/mpeg">
    </audio>

    <!-- CLICK TO TOT BUTTON -->
    <button id="backToTop" class="btn bg-rr-deepviolet" style="display: none;"><i id="backToTopArrow" class="bi bi-caret-up-fill tx-rr-yellow"></i></button>



    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CUSTOM CSS -->
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
